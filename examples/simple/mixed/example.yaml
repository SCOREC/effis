jobname: simple
rundir: runs/run-1

machine:
  name: local

run:

  writer:
    processes: 2
    processes-per-node: 2
    executable_path: writer
    .Jabberwocky:
      output_path: test-file.bp
      adios_engine: BP4
      adios_engine_params:
        RendezvousReaderCount: 2
        FirstTimestepPrecious: "TRUE"

  reader:
    processes: 1
    processes-per-node: 1
    executable_path: reader
    .Jabberwocky:
      reads: writer.Jabberwocky

